<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Calcule o seu IMC</title>
  <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

  <section class="container">
    <h1>Tabela IMC</h1>
    <h4>IMC Resultado</h4>
    <p>
      <p> Menor do que 18,5 Abaixo do peso</p>
      Entre 18,5 e 24,9     Peso normal<br>
      Entre 25 e 29,9       Sobrepeso<br>
      Entre 30 e 34,9       Obesidade grau 1<br>
      Entre 35 e 39,9       Obesidade grau 2<br>
      Maid do que 40        Obesidade grau 3<br>
    </p>

    <form action="/" id="form" method="POST">
      <label for="peso">Peso</label>
      <input type="text" id="peso" name ="peso"> 

      <label for="input-test-2">Altura</label>
      <input type="text" id="altura">

      <button type="submit">Enviar</button>
    </form>

    <div id="resultado"></div>
  </section>

  <script src="./assets/js/main.js"></script>
</body>

</html>
